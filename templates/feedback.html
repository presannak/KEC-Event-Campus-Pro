<html>

<head>
  <meta charset="UTF-8" />
  <title>Get In Touch Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/feedback.css')}}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="Support.js"></script>
</head>

<body>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="colmun-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3 id="move" onmousemove="moveone()">Get In Touch</h3>
            </div>
            <form method="post" action="https://formsubmit.co/rajdeepak29903@gmail.com"  id="myform">
              <p id="help" style="border: none; height: 20pt; color:rgb(153, 0, 0) "></p>
              <div class="grid-50-50">
                <input type="text" id="name" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="email" id="emailid" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
              </div>
              <div class="grid-full">
                <textarea id="text" placeholder="Text message" name="message" cols="30" rows="10" required></textarea>
                <br>
                <input type="submit" id="submit" value="Submit">
                <br><br>
                <input type="reset" id="reset" value="reset">
              </div>
            </form>
          </div>
        </div>
        <div class="colmun-30 get_say_form">
          <h5>Say Hi!</h5>
          <ul class="get_say_info_sec">
            <li>
              <i class="fa fa-envelope"></i>
              <a href="mailto:">event2023@gmail.com</a>
            </li>
            <li>
              <i class="fa fa-whatsapp"></i>
              <a href="tel:">+91 9986758690</a>
            </li>
            <li>
              <i class="fa fa-skype"></i>
              <a href="#">Event2023</a>
            </li>
          </ul>
          <ul class="get_say_social-icn">
            <li><a href=""><i class="fa fa-facebook"></i></a></li>
            <li><a href=""><i class="fa fa-instagram"></i></a></li>

            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="{{url_for('static',filename='./feedback.js')}}" defer></script>
</body>

</html>
